{% extends "admin/base.html" %}

{% if current_user.is_authenticated %}



    {% block body %}

        <h1 class="text-center text-success">QUẢN TRỊ HỆ THỐNG QUẢN LÝ CHUYẾN BAY</h1>
<br><br><br><br>
<!--       <h1></h1>-->
        <div>
            <div style="width: 100%; height: auto;">
                <canvas id="myChart1"></canvas>
                <h2 style="text-align: center;">THỐNG KÊ SỐ THEO LƯỢT BAY</h2>
            </div>
            <br><br><br><br>
            <div style="width: 100%; height: auto;">
                <canvas id="myChart2"></canvas>
                 <h2 style="text-align: center;">THỐNG KÊ SỐ THEO DOANH THU</h2>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          var flightRouteIds = {{ flight_route_ids | tojson | safe }};
          var value_route = {{ value_route | tojson | safe }};
          var list_total = {{ list_total | tojson | safe }};
          const ctx1 = document.getElementById('myChart1');
          const ctx2 = document.getElementById('myChart2');

          new Chart(ctx1, {
            type: 'line',
            data: {
              labels: flightRouteIds,
              datasets: [{
                label: '# of Votes',
                data: value_route,
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
            new Chart(ctx2, {
            type: 'line',
            data: {
              labels: flightRouteIds,
              datasets: [{
                label: '# of Votes',
                data: list_total,
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

        </script>
    {% endblock %}

{% else %}
    {% include 'request_page/401.html' %}



{% endif %}
