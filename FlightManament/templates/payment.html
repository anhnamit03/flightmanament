<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>



</head>
<body>
<form id="payment-form" action="/create-checkout-session" method="POST">

    <div id="card-element">
    </div>


    <div id="card-errors" role="alert"></div>

    <button id="submit">Pay Now</button>



</form>

<!-- send push notify -->
  <form>
        <button id="sendMessage">Send message</button>
    </form>

<script>
        var firebaseConfig = {
            apiKey: 'YOUR_API_KEY',
            authDomain: 'YOUR_AUTH_DOMAIN',
            projectId: 'YOUR_PROJECT_ID',
            storageBucket: 'YOUR_STORAGE_BUCKET',
            messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
            appId: 'YOUR_APP_ID'
        };

        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        document.getElementById('sendMessage').addEventListener('click', function() {
            messaging.requestPermission().then(() => {
                return messaging.getToken();
            }).then((token) => {
                // Send the token to the Flask server for registration
                fetch('/register_device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ device_token: token }),
                }).then(() => {
                    alert('Device registered successfully!');
                }).catch((error) => {
                    console.error('Error registering device:', error);
                });
            }).catch((error) => {
                console.error('Error requesting permission:', error);
            });
        });
    </script>


<script>
var stripe = Stripe('pk_test_51OAnEvAKLdt3jKp1yBstS2h30XsynBQLsDrM9deUl0CVU1HpWUKxxhAyKMcFFCESIY3D4ooVnjgsP0bZTg6XiJCi00VWgqCJGm');
var elements = stripe.elements();
var card = elements.create('card');

card.mount('#card-element');

card.addEventListener('change', function(event) {
    var displayError = document.getElementById('card-errors');
    if (event.error) {
        displayError.textContent = event.error.message;
    } else {
        displayError.textContent = '';
    }
});

var form = document.getElementById('payment-form');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    stripe.createToken(card).then(function(result) {
        if (result.error) {
            var errorElement = document.getElementById('card-errors');
            errorElement.textContent = result.error.message;
        } else {
            // Insert the token into the form
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', result.token.id);
            form.appendChild(hiddenInput);

            // Log hiddenInput to the console
            console.log(hiddenInput);

            // Use fetch to send data to /create-checkout-session
            submitForm();
        }
    });
});

// Rename the function to avoid conflict with the outer form variable
function submitForm() {
    var formData = new FormData(document.getElementById('payment-form'));

    fetch('/create-checkout-session', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // Handle the success response as needed
    })
    .catch((error) => {
        console.error('Error:', error);
        // Handle the error as needed
    });
}


</script>

</body>
</html>
